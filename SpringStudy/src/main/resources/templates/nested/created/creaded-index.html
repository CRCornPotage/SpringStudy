<!DOCTYPE html>
<html>

<head>
	<title>入れ子オブジェクトのテスト</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script th:src="@{/js/create_enquete.js}"></script>
	<link rel="stylesheet" href="/css/default.css" type="text/css">
	<link rel="stylesheet" href="/css/enquete.css" type="text/css">
</head>

<body>
	<main>
		<div class="main-container">
			<div class="section">
				<h2>入れ子オブジェクトのテスト</h2>
				<form method="post" action="/nested" id="create-enquete-form">
					<div class="enquete">
						<h3>アンケート名</h3>
						<input type="text" id="enqueteName" name="enqueteName" value="" />
					</div>
					
						<div class="question">
							<h3>Question 1</h3>
							<input type="text" id="createQuestionForms0.questionName" name="createQuestionForms[0].questionName" value="" />
							
								<div class="select">
									<h4>Select 1</h4>
									<input type="text" id="createQuestionForms0.createSelectForms0.selectName" name="createQuestionForms[0].createSelectForms[0].selectName" value="" />
								</div>
								<div class="del-select-button">
									<button id="del-select">削除</button>
								</div>
							
								<div class="select">
									<h4>Select 2</h4>
									<input type="text" id="createQuestionForms0.createSelectForms1.selectName" name="createQuestionForms[0].createSelectForms[1].selectName" value="" />
								</div>
								<div class="del-select-button">
									<button id="del-select">削除</button>
								</div>
							
							<div class="add-select-button">
								<button id="add-select">選択肢追加</button>
							</div>
						</div>
						<div class="del-question-button">
							<button id="del-question">設問削除</button>
						</div>
					
						<div class="question">
							<h3>Question 2</h3>
							<input type="text" id="createQuestionForms1.questionName" name="createQuestionForms[1].questionName" value="" />
							
								<div class="select">
									<h4>Select 1</h4>
									<input type="text" id="createQuestionForms1.createSelectForms0.selectName" name="createQuestionForms[1].createSelectForms[0].selectName" value="" />
								</div>
								<div class="del-select-button">
									<button id="del-select">削除</button>
								</div>
							
								<div class="select">
									<h4>Select 2</h4>
									<input type="text" id="createQuestionForms1.createSelectForms1.selectName" name="createQuestionForms[1].createSelectForms[1].selectName" value="" />
								</div>
								<div class="del-select-button">
									<button id="del-select">削除</button>
								</div>
							
							<div class="add-select-button">
								<button id="add-select">選択肢追加</button>
							</div>
						</div>
						<div class="del-question-button">
							<button id="del-question">設問削除</button>
						</div>
					
					<div class="add-question-button">
						<button id="add-question">設問追加</button>
					</div>
				</form>
			</div>
			<div class="create-enquete-button">
				<button type="submit" form="create-enquete-form">アンケート作成</button>
			</div>
		</div>
	</main>
</body>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkbox Form</title>
</head>
<body>
    <h1>Select Items</h1>
    <form th:action="@{/}" th:object="${chackBoxControllerForm}" method="post">
        <div th:if="${#fields.hasErrors('selectedItems')}" th:errors="*{selectedItems}"></div>
        <div th:each="item, count : *{items}">
            <label>
                <input type="checkbox" th:field="*{selectedItems}" th:value="${item}" th:text="${item}"/>
            </label>
        </div>
        <div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div th:each="selectItem : ${yourSelectedItems}" th:text="${selectItem}"></div>
</body>
</html>
